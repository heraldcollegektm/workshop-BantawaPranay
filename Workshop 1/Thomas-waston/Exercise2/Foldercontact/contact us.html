<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
    </head>
    <body>
        <h3 >
            Contact us
         </h3>
         <form>
           Name:     <input type="text" height="100px" width="100px" name="name" placeholder="Enter your name"/>
           <br><br>
            Email:    <input type="text" height="100px" width="100px" name="email" placeholder="Enter your email"/>
            <br><br>
            Address:  <input type="text" height="100px" width="100px" name="address" placeholder="Enter your address"/>
            <br><br>
            <h4>Select Your City</h4>
            <select name="city">
                 <option value="Kathmandu">Kathmandu</option>
                 <option value="Siraha">Siraha</option>
                 <option value="Janakpur">Janakpur</option>
                 <option value="Pokhara">Pokahara</option>
            </select>
            
            
            <br><br>
              <textarea name="feedback" id="101" placeholder="please give your feedback" rows="5"></textarea>
           
         <br><br>
           Gender:  
           <input type="radio" value="m" name="gender" /> Male
           <input type="radio" value="f" name="gender"/> Female
           <br><br>
           <input type="submit" value="submit">

         </form>
    </body>
</html>
